<!DOCTYPE html>

<script>
	let array = [1,"100",30];	//어떤 종류의 데이터이든지 ok
	array.push("40");
	console.log(array.length);
	console.log(array);
	//배열의 모든 요소를 더해서 출력하시오.
	let sum=0;
	for(let i=0;i<array.length;i++){
		sum+=parseInt(array[i]);		
	}
	console.log(sum);
	for(let i in array){	//간단 인덱스 사용 가능
		console.log(i,array[i]);
	}
	for(let item of array){	//가장 간단 인덱스 사용 불가
		console.log(item)
	}
	
</script>
</html>
